<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div
        style="display: flex; justify-content: center; align-items: center; background: black; color: white; height: 100vh; flex-direction: column;">
        <div class="heading" style="font-size: 2rem;">
            Microstep Student information
        </div>
        <table style="width: 50%; border-collapse: collapse; margin: 20px auto;">
            <thead>
                <tr>
                    <th style="border: 1px solid white; padding: 10px; text-align:center; background-color: #0076b4;">
                        Key
                    </th>
                    <th style="border: 1px solid white; padding: 10px; text-align:center; background-color: #0076b4;">
                        Value</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">Internship for</td>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">String</td>
                </tr>
                <tr>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">Name</td>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">${userdata.firstName} + ${userdata.lastName}</td>
                </tr>
                <tr>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">PhoneNumber</td>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">Number</td>
                </tr>
                <tr>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">Email</td>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">String</td>
                </tr>
                <tr>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">city</td>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">String</td>
                </tr>
                <tr>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">state</td>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">String</td>
                </tr>
                <tr>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">collegeName</td>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">String</td>
                </tr>
                <tr>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">resumeName</td>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">String</td>
                </tr>
                <tr>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">viewResume</td>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">String</td>
                </tr>
                <tr>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">createdAt</td>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">{ type: Date, default:
                        Date.now() }</td>
                </tr>
                <tr>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">about</td>
                    <td style="border: 1px solid white; padding: 10px; text-align:center;">String</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
